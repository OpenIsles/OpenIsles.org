# Videos ###############################################################################################################

video.2016-06-10-grain-mill-animated.description=Buildings' graphics can now be animations. Here one can see the grain mill as her wind wheel starts to rotate after the carrier has got the necessary goods from the grain farm.
video.2016-05-29-demolish.description=The demolish mode finally is done. Now built structures and buildings can be removed again.
video.2016-04-16-houses-advancement.description=The houses advance. At the moment still very deterministic one by one. Ordinarily the inhabitants would decline because of unfulfilled needs and food, but this does not happen yet. Instead the advancement processes only slowlier.
video.2015-05-17-growth.description=Shows the growing algorithm. Forest and fields are built and one can watch them growing.
video.2014-10-14-carrier-animation.description=Very early stage of development when something is moving for the first time. The video shows a carrier taking his first steps.


