# Videos ###############################################################################################################

video.2016-06-10-grain-mill-animated.description=Gebäudegrafiken können nun Animationen sein. Hier ist die Getreidemühle zu sehen, wie sich ihr Windrad zu drehen beginnt, nachdem der Träger von der Getreidefarm die nötigen Waren geholt hat.
video.2016-05-29-demolish.description=Der Abreißmodus ist endlich fertig. Nun können gebaute Strukturen und Gebäude auch wieder entfernt werden.
video.2016-04-16-houses-advancement.description=Die Häuser steigen auf. Im Moment noch sehr deterministisch eins nach dem anderen. Normalerweise würden die Einwohner wegen mangelnder Bedürfnisse/Nahrung wieder absteigen, aber das passiert noch nicht. Stattdessen geht der Aufstieg nur langsamer vonstatten.
video.2015-05-17-growth.description=Zeigt den Wachstumsalgorithmus. Es werden Wälder und Felder gebaut und dann kann man zugucken, wie alles wächst.
video.2014-10-14-carrier-animation.description=Sehr früher Entwicklungsstand, wie sich zum ersten Mal was bewegt. Im Video sind die ersten Schritte eines Trägers zu sehen.


